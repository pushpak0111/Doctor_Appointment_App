<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "Doctor Appointment App" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Doctor Appointment</a>

    {% if session.user %}
      <div class="d-flex">
        <a class="nav-link text-white me-3" href="{{ url_for('book') }}">Book</a>
        <a class="nav-link text-white me-3" href="{{ url_for('history') }}">History</a>
        <a class="nav-link text-white" href="{{ url_for('logout') }}">Logout</a>
      </div>
    {% endif %}
  </div>
</nav>



  <!-- Page content -->
  <div class="container py-5">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
